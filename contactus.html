<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | BlackBite Restaurant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }

 /* Navbar container */
    nav {
      width: 100%;
      background-color: #000;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    .navbar {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    /* Logo */
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffb703;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Menu Links */
    .nav-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffb703;
    }

    /* CTA button */
    .order-btn {
      background-color: #ffb703;
      color: #000;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .order-btn:hover {
      background-color: #ffa41b;
    }

    /* Hamburger menu (mobile) */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 4px 0;
      transition: 0.4s;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
        position: fixed;
        top: 60px;
        left: -100%;
        background-color: #000;
        width: 100%;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 40px;
        transition: left 0.3s ease;
      }

      .nav-links.active {
        left: 0;
      }

      .menu-toggle {
        display: flex;
      }
    }





    header {
      background-color: #000;
      color: #ffb703;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .contact-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: flex-start;
      padding: 50px 20px;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .contact-info {
      flex: 1;
      min-width: 320px;
    }

    .contact-info h2 {
      color: #ffb703;
      margin-bottom: 15px;
    }

    .contact-info p {
      margin-bottom: 10px;
      color: #ccc;
    }

    .contact-info a {
      color: #ffb703;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .contact-form {
      flex: 1;
      min-width: 320px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .contact-form h2 {
      color: #ffb703;
      margin-bottom: 20px;
      text-align: center;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
    }

    form input:focus, form textarea:focus {
      outline: 2px solid #ffb703;
    }

    form button {
      background-color: #ffb703;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #ffa41b;
    }

    .map {
      width: 100%;
      margin: 50px 0;
    }

    iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      background-color: #000;
      color: #aaa;
      padding: 15px;
      font-size: 0.9rem;
    }

    .social-icons {
      margin-top: 15px;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
      color: #ffb703;
      font-size: 1.3rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffa41b;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="navbar">
      <div class="logo">BlackBite</div>

      <ul class="nav-links" id="navLinks">

        <li><a href="aboutus.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contactus.html">Contact</a></li>
        <li><a href="ordernow.html" class="order-btn">Order Now</a></li>
      </ul>

      <div class="menu-toggle" id="menuToggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </nav>
  <header>Contact Us</header>

  <section class="contact-section">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><i class="fas fa-map-marker-alt"></i> 123 Main Street, Kanpur, India</p>
      <p><i class="fas fa-phone-alt"></i> +91 98765 43210</p>
      <p><i class="fas fa-envelope"></i> <a href="mailto:info@blackbite.com">info@blackbite.com</a></p>
      <p>We’re open: <br> Mon – Sun | 10:00 AM – 10:00 PM</p>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="tel" placeholder="Your Phone" required />

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.409698594282!2d80.321353314367!3d26.44720328333079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399c38e3d4d441fb%3A0x6ffdd555ecb50ad9!2sKanpur%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1615374572627!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
  </div>

  </footer>

</body>
</html>
